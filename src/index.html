<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Pokédex<img class="imgHeader" src="IconosTipoPokemon/pikachu.png" alt="x"></h1>
  </header>

  <main>
    <!-- Sección de filtros -->
    <div class="divColumna">
      <div class="divRenglon">
        <!-- Filtros por tipo de pokemón -->
        <div class="divRenglonSecundarioType">
          <label class="filtroLabel" for="filtroType">Filtrar por Tipo:</label>  
          <button type="button" class="botonFiltroType" value="water" title="Agua" id="filtroType"></button> <!--se agregó un id para referenciar label-->
          <button type="button" class="botonFiltroType" value="fire" title="Fuego"></button>
          <button type="button" class="botonFiltroType" value="fight" title="Lucha"></button>
          <button type="button" class="botonFiltroType" value="bug" title="Bicho"></button>
          <button type="button" class="botonFiltroType" value="grass" title="Planta"></button>
          <button type="button" class="botonFiltroType" value="ground" title="Tierra"></button>
          <button type="button" class="botonFiltroType" value="flying" title="Volador"></button>
          <button type="button" class="botonFiltroType" value="fairy" title="Hada"></button>
          <button type="button" class="botonFiltroType" value="electric" title="Electrico"></button>
          <button type="button" class="botonFiltroType" value="normal" title="Normal"></button>
          <button type="button" class="botonFiltroType" value="poison" title="Veneno"></button>
          <button type="button" class="botonFiltroType" value="ghost" title="Fantasma"></button>
          <button type="button" class="botonFiltroType" value="dark" title="Siniestro"></button>
          <button type="button" class="botonFiltroType" value="ice" title="Hielo"></button>
          <button type="button" class="botonFiltroType" value="psychic" title="Psíquico"></button>
          <button type="button" class="botonFiltroType" value="dragon" title="Dragón"></button>
          <button type="button" class="botonFiltroType" value="steel" title="Acero"></button>
          <button type="button" class="botonFiltroType" value="rock" title="Roca"></button>
        </div>
        <!-- Filtros por rareza -->
        <div class="divRenglonSecundario">
          <label class="filtroLabel" for="filtroType">Rareza:</label>
          <button type="button" class="botonFiltroType" value="mythic" title="Mítico" id="filtroRareza"></button><!--se agregó un id para referenciar label-->
          <button type="button" class="botonFiltroType" value="legendary" title="Legendario"></button>
        </div>
        <!-- Filtros por región -->
        <div class="divRenglonSecundario">
          <label class="filtroLabel" for="filtroType">Región:</label>
          <button type="button" class="botonFiltroType" value="kanto" title="Kanto" id="filtroRegion"></button><!--se agregó un id para referenciar label-->
          <button type="button" class="botonFiltroType" value="johto" title="Johto"></button>
        </div>
        <!-- Botón de limpieza de filtro -->
        <div class="divRenglonSecundario">
          <label class="filtroLabel" for="filtroType">Limpiar:</label>
          <button type="button" class="botonGeneral" id="limpiarFiltro" data-testid="button-clear"></button>
        </div>
      </div>
    </div>

    <!-- Seccion de ordenamientos -->
    <div class="divRenglon">
      <div class="divColumnaSecundario">
        <!-- Select para ordenamiento por nombre -->
        <label class="labelSelect" for="name">Ordenar Alfabéticamente</label>
        <select name="name" id="name" data-testid="select-sort" autocomplete="off">
          <!-- marca un error en el navegador web, por eso se puso autocomplete=off, pero no se sabe el motivo -->
          <option hidden selected value="default">Seleccionar...</option>
          <option value="asc">Ascendente (A-Z)</option>
          <option value="desc">Descendente (Z-A)</option>
        </select>
      </div>
      <div class="divColumnaSecundario">
        <!-- Select para ordenamiento por número -->
        <label class="labelSelect" for="num">Ordenar Numéricamente</label>
        <select name="num" id="num" data-testid="select-sort-num">
          <option hidden selected value="default">Seleccionar...</option>
          <option value="asc">Ascendente (1,2,3...)</option>
          <option value="desc">Descendente (...3,2,1)</option>
        </select>
      </div>
    </div>

    <!-- div donde se agregarán las cards -->
    <div id="root">
    </div>

  </main>

  <footer>
    <p>Karina Miranda y Jasmin Becerra<br /> México, 2023
    </p>
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
